<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エンジニアポートフォリオ集</title>
    <meta name="description" content="様々なスタイルのエンジニアポートフォリオサイトのショーケース">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --text: #1f2937;
            --bg: #ffffff;
            --border: #e5e7eb;
            --accent: #3b82f6;
        }

        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--bg);
            min-height: 100vh;
            padding: 60px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .subtitle {
            font-size: 1rem;
            color: #6b7280;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-bottom: 60px;
        }

        .card {
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 32px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            text-align: center;
        }

        .card:hover {
            border-color: var(--accent);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1);
        }

        .card-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 24px;
            color: var(--text);
            font-weight: 600;
        }

        .card-link {
            display: inline-block;
            padding: 10px 24px;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .card-link:hover {
            background: #2563eb;
        }

        footer {
            text-align: center;
            color: #6b7280;
            padding: 20px;
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>エンジニアポートフォリオ集</h1>
            <p class="subtitle">3つの異なるスタイルのポートフォリオサイト</p>
        </header>

        <div class="cards-grid">
            <article class="card">
                <div class="card-icon">
                    <i class="fa-solid fa-rocket"></i>
                </div>
                <h2 class="card-title">Codex</h2>
                <a href="codex.html" class="card-link">サイトを見る</a>
            </article>

            <article class="card">
                <div class="card-icon">
                    <i class="fa-solid fa-code"></i>
                </div>
                <h2 class="card-title">ClaudeCode</h2>
                <a href="claude.html" class="card-link">サイトを見る</a>
            </article>

            <article class="card">
                <div class="card-icon">
                    <i class="fa-solid fa-terminal"></i>
                </div>
                <h2 class="card-title">GeminiCLI</h2>
                <a href="gemini.html" class="card-link">サイトを見る</a>
            </article>
        </div>

        <footer>
            <p>&copy; 2025 エンジニアポートフォリオ集. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
